<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Login</title>

    <!-- Orbitron Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom futuristic style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="theme-toggle" style="position: fixed; top: 1rem; right: 1rem; z-index: 10000;">
    <button id="themeToggleBtn" class="btn btn-outline-primary btn-sm">
      🌙 / ☀️
    </button>
  </div>
<div class="container mt-5">
    <h2 class="text-center mb-4">🔐 Login</h2>
    <form action="/login" method="POST" class="card p-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="/signup">Sign up here</a></p>
</div>
<!-- Add main.js for theme toggle -->
<script src="{{ url_for('static', filename='js/main.js') }}?v=1.2"></script>
</body>
</html>
